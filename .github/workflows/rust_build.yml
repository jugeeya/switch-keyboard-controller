name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  plugin:
    env:
      PLUGIN_NAME: switch_keyboard_controller
    runs-on: ubuntu-latest
    container: 
      image: jugeeya/cargo-skyline:3.0.0-dkp-beta
    steps:
    - uses: actions/checkout@v2
    - name: Build release NRO
      run: |
        PATH=$PATH:/root/.cargo/bin /root/.cargo/bin/cargo-skyline skyline build --release
      env:
        HOME: /root
    - name: Upload plugin artifact
      uses: actions/upload-artifact@v2
      with:
        name: plugin
        path: target/aarch64-skyline-switch/release/libswitch_keyboard_controller.nro
  upload:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    needs:
      - plugin
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v2
      - name: Update Release
        uses: meeDamian/github-release@2.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          prerelease: false
          allow_override: true
          gzip: false
          tag: beta
          name: beta
          body: >
            Beta built off of the latest code in the repository.
          files: >
            plugin/libswitch_keyboard_controller.nro
